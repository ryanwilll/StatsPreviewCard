<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <main>
    <section>
      <div class="container">
        <div class="cartao">
          <div class="imagens">
            <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="">
            <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="">
          </div>
          <h1 class="titulo">Get <span>insights</span> that help your business grow.</h1>
          <p class="texto">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="rodape">
            <div class="companies">
              <h1 class="title">10k+</h1>
              <p class="companies-text">Companies</p>
            </div>
            <div class="templates">
              <h1 class="title">314</h1>
              <p class="templates-text">Templates</p>
            </div>
            <div class="queries">
              <h1 class="title">12M</h1>
              <p class="queries-text">Queries</p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
</body>

</html>
